<div class="main-content vw-90 vh-90 site-dialog-size">
  <div class="card card-profile card-testimonial">
    <mat-tab-group animationDuration="0ms" disableRipple="true" class="mat-tab-info" [class]="dialogRef && !readOnly ? 'mat-tabs-with-actions' : 'mat-tabs-with-close-action'">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>portrait</mat-icon>
          <span>{{'sites.title' | translate}} - {{formGroup.controls['name'].value}}</span>
        </ng-template>
        <div class="card-body mat-tab-dialog-body-content">
          <app-site-main #siteMainComponent [formGroup]="formGroup" [site]="site" [readOnly]="readOnly" (publicChanged)="publicChanged($event)"></app-site-main>
        </div>
      </mat-tab>
      <mat-tab *ngIf="ocpiActive && ocpiHasVisibleFields && formGroup.controls.issuer.value">
        <ng-template mat-tab-label>
          <mat-icon>cloud</mat-icon>
          <span>{{'settings.tabs.ocpi' | translate}}</span>
        </ng-template>
        <div class="card-body">
          <app-site-ocpi #siteOcpiComponent [formGroup]="formGroup" [site]="site" [readOnly]="readOnly"></app-site-ocpi>
        </div>
      </mat-tab>
      <mat-tab *ngIf="isBillingActive && isBillingPlatformActive && accountHasVisibleFields ">
        <ng-template mat-tab-label>
          <mat-icon>payment</mat-icon><span>{{'settings.tabs.billing' | translate}}</span>
        </ng-template>
        <div class="card-body mat-tab-dialog-body-content pt-0">
          <app-account-billing #accountBillingComponent [formGroup]="formGroup" [entity]="site" [readOnly]="readOnly"></app-account-billing>
        </div>
      </mat-tab>
    </mat-tab-group>
    <div [class]="dialogRef ? 'tabs-actions' : 'tabs-actions-embedded'">
      <button mat-icon-button *ngIf="!readOnly" (click)="saveSite(formGroup.value)" title="{{'general.save' | translate}}"
          [disabled]="!formGroup.valid || !formGroup.dirty">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-icon-button *ngIf="dialogRef" (click)="close()" title="{{'general.close' | translate}}">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
